{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}
            This is Layout Title
        {% endblock %}
    </title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
        </ul>
        <a href="{% url "book_list" %}" class="btn btn-primary mx-2">Books</a>
        {% if user.is_authenticated %}
        <form method="POST" action=" {% url "logout" %}">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">LogOut</button>
        </form>
        {% else %}    
        <a href="{% url 'login' %}" class="btn btn-success mx-2">LogIn</a>
        <a href="{% url 'register' %}" class="btn btn-success mx-2">Register</a>
        {% endif %}
        </div>
    </div>
</nav>

    <div>
        {% block content %}
            This is Layout Content
        {% endblock %}
    </div>
</body>
</html>
