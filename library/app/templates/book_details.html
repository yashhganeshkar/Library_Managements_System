{% extends "layout.html" %}

{% block title %}
    Library
{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="rounded-lg p-6 max-w-lg w-full">
        <h1 class="text-2xl font-bold text-white-800 mb-4">Title: {{ book.title }}</h1>
        <div class="text-gray-700">
            <p class="mb-2"><span class="font-semibold"> Author: </span> {{ book.author }}</p>
            <p class="mb-2"><span class="font-semibold"> ISBN: </span> {{ book.isbn }}</p>
            <p class="mb-2"><span class="font-semibold"> Publish Date: </span> {{ book.publish_date|default:"N/A" }}</p>
            <p class="mb-2"><span class="font-semibold"> Added By: </span> {{ book.added_by.username }}</p>
        </div>

        <div class="mt-4 flex gap-3">
            <a href="{% url 'book_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
